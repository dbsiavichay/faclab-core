[tool.ruff]
# Exclude common directories
exclude = [
    ".git",
    ".venv",
    "__pycache__",
    "build",
    "dist",
    "*.egg-info",
    "migrations",
]

# Line length to match black's default
line-length = 88

# Target Python version
target-version = "py311"

[tool.ruff.lint]
# Enable recommended rules + isort
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
]

# Ignore specific rules if needed
ignore = [
    "E501",   # Line too long (handled by formatter)
    "B008",   # Function calls in argument defaults (FastAPI Depends pattern)
]

[tool.ruff.lint.isort]
# Black-compatible import sorting
combine-as-imports = true
split-on-trailing-comma = false

[tool.ruff.format]
# Use double quotes (black's default)
quote-style = "double"

# Use spaces for indentation (black's default)
indent-style = "space"

# Respect black's line endings
line-ending = "auto"
